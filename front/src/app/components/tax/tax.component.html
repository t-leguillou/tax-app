<p></p>
<p class="title">You can fill your personal income</p>
<div class="container" fxLayout="row">
  <div fxFlexOffset="20px">
    <div *ngIf="error">
      <div class="error">
        {{error}}
      </div>
    </div>
    <form (ngSubmit)="calculateTax()" class="form">
      <mat-form-field>
        <input matInput
               type="number"
               name="income"
               placeholder="Income"
               [(ngModel)]="tax.income"
        />
      </mat-form-field>
      <div>
        Or
      </div>
      <mat-form-field>
        <input matInput
               type="number"
               name="fullIncome"
               placeholder="Income + Super"
               [(ngModel)]="tax.fullIncome"
        />
      </mat-form-field>

      <mat-form-field>
        <input matInput
               type="number"
               name="superAnnuationRate"
               placeholder="Super annuation rate"
               [(ngModel)]="tax.superAnnuationRate"
        />
      </mat-form-field>
      <mat-form-field>
        <input matInput
               type="string"
               name="year"
               placeholder="Year"
               [(ngModel)]="tax.year"
        />
      </mat-form-field>
      <button type="submit" mat-button>Calculate tax</button>
    </form>
  </div>
  <div fxFlexOffset="20px">
    <div *ngIf="tax.taxPaid">
      <mat-list role="list">
        <mat-list-item role="listitem">Gross: <strong>{{ tax.income }}</strong></mat-list-item>
        <mat-list-item role="listitem">Gross with Super: <strong>{{ tax.fullIncome }}</strong></mat-list-item>
        <mat-list-item role="listitem">SuperAnnuation: <strong>{{ tax.superAnnuationAmount }}</strong></mat-list-item>
        <mat-list-item role="listitem">Tax amount: <strong>{{ tax.taxPaid }}</strong></mat-list-item>
        <mat-list-item role="listitem">Net amount: <strong>{{ tax.netIncome }}</strong></mat-list-item>
        <mat-list-item role="listitem">Net amount and Super: <strong>{{ tax.netSuper }}</strong></mat-list-item>
      </mat-list>
    </div>
  </div>
</div>
